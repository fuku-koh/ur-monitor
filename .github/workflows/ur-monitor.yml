name: UR Monitor

on:
  schedule:
    - cron: '2-59/7 * * * *'   # UTC, 2分から7分間隔（0分・5分を避ける）
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    concurrency:
      group: ur-monitor
      cancel-in-progress: true
    permissions:
      contents: write   # .state.json を push するため

    steps:
      - uses: actions/checkout@v4

      # <<< JST 09:30–18:59 だけ実行 >>>
      - name: Precheck window (JST 09:30–18:59)
        id: win
        shell: bash
        run: |
          jst_hm=$(TZ=Asia/Tokyo date +%H%M)
          # 10# を付けて 10進数として比較（先頭ゼロの罠を回避）
          if (( 10#$jst_hm >= 930 && 10#$jst_hm <= 1859 )); then
            echo "inwin=true" >> "$GITHUB_OUTPUT"
            echo "in window: ${jst_hm} JST"
          else
            echo "inwin=false" >> "$GITHUB_OUTPUT"
            echo "skip_out_of_window (${jst_hm} JST)"
          fi

      - uses: actions/setup-python@v5
        if: steps.win.outputs.inwin == 'true'
        with:
          python-version: '3.11'

      - name: Cache pip
        if: steps.win.outputs.inwin == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v1
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps
        if: steps.win.outputs.inwin == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor
        if: steps.win.outputs.inwin == 'true'
        env:
          CHATWORK_TOKEN: ${{ secrets.CHATWORK_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: python ur_monitor.py

      - name: Persist state
        if: steps.win.outputs.inwin == 'true' && always()
        run: |
          git config user.name "ur-monitor-bot"
          git config user.email "bot@example.com"
          git add .state.json
          if ! git diff --cached --quiet -- .state.json; then
            git commit -m "state update"
            git push
          else
            echo "no state changes"
          fi
