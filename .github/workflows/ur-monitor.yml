name: UR Monitor

on:
  schedule:
    # 10分おき × 2本（衝突しにくいよう 5分ずらし）
    - cron: '1,11,21,31,41,51 * * * *'   # 軸A
    - cron: '6,16,26,36,46,56 * * * *'   # 軸B（+5分オフセット）
  workflow_dispatch: {}

# 手動とスケジュールが互いに消し合わないようイベント別に分離
concurrency:
  group: ur-monitor-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      # ここは必ず実行：schedule が来ていればログが残る
      - name: Heartbeat (always run)
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "UTC: $(date -u)"
          echo "JST: $(TZ=Asia/Tokyo date)"

      # JST 09:30–18:59 判定（10#で10進数として評価）
      - name: Precheck window (JST 09:30–18:59)
        id: win
        shell: bash
        run: |
          jst_hm=$(TZ=Asia/Tokyo date +%H%M)
          if (( 10#$jst_hm >= 930 && 10#$jst_hm <= 1859 )); then
            echo "inwin=true"  >> "$GITHUB_OUTPUT"
          else
            echo "inwin=false" >> "$GITHUB_OUTPUT"
          fi
          echo "jst_hm=$jst_hm" >> "$GITHUB_OUTPUT"
          echo "inwin=${jst_hm}"

      - name: Setup Python
        if: steps.win.outputs.inwin == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        if: steps.win.outputs.inwin == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor
        if: steps.win.outputs.inwin == 'true'
        env:
          CHATWORK_TOKEN: ${{ secrets.CHATWORK_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: python ur_monitor.py

      - name: Persist state
        if: always()
        run: |
          git config user.name  "ur-monitor-bot"
          git config user.email "bot@example.com"
          git add .state.json || true
          if ! git diff --cached --quiet; then
            git commit -m "state update"
            git push
          else
            echo "no state changes"
          fi
