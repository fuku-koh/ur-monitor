name: UR Monitor

on:
  schedule:
    # UTC 00:30–09:59（JST 09:30–18:59）を 5分おき
    - cron: "30-59/5 0 * * *"   # 00:30, 00:35, …, 00:55
    - cron: "*/5 1-9 * * *"     # 01:00–09:55
  workflow_dispatch: {}
  
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ur-monitor
      cancel-in-progress: true
    permissions:
      contents: write   # .state.json をコミットするため
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v1
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor
        env:
          CHATWORK_TOKEN: ${{ secrets.CHATWORK_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: python ur_monitor.py   # ur_monitor.py がリポ直下にある前提

      - name: Persist state
        if: always()
        run: |
         git config user.name "ur-monitor-bot"
         git config user.email "bot@example.com"
         git add .state.json
         if ! git diff --cached --quiet -- .state.json; then
           git commit -m "state update"
           git push
         else
           echo "no state changes"
         fi
