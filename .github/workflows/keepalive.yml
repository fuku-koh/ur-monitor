name: keepalive
on:
  schedule:
    - cron: '15 1 * * *'   # JST 10:15
  workflow_dispatch: {}     # ←これを追加（手動実行ボタンが出ます）

permissions:
  contents: write

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Empty commit to keep schedules active
        run: |
          git config user.name  "ur-monitor-bot"
          git config user.email "bot@example.com"
          git commit --allow-empty -m "keepalive: $(date -u) [skip ci]"
          git push
