name: UR Monitor

on:
  schedule:
    # UTC 0–9 時（= JST 09–18 時）だけ動かす
    - cron: '0,10,20,30,40,50 0-9 * * *'   # :00,:10,:20,:30,:40,:50
    - cron: '5,15,25,35,45,55 0-9 * * *'   # :05,:15,:25,:35,:45,:55
  workflow_dispatch: {}

concurrency:
  group: ur-monitor-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    permissions:
      contents: write   # .state.json を push するため

    steps:
      - uses: actions/checkout@v4

      # デバッグ用：イベント名とUTC/JSTを必ず1行残す
      - name: Heartbeat (always run)
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "JST: TZ=Asia/Tokyo date -> $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S')"

      # 稼働時間チェック（JST 09:30–18:59）
      - name: Precheck window (JST 09:30–18:59)
        id: win
        shell: bash
        run: |
          jst_hm=$(TZ=Asia/Tokyo date +%H%M)         # 例: 0937
          if (( 10#$jst_hm >= 930 && 10#$jst_hm <= 1859 )); then
            echo "inwindow=true"  >> "$GITHUB_OUTPUT"
          else
            echo "inwindow=false" >> "$GITHUB_OUTPUT"
          fi
          echo "jst_hm=$jst_hm"    >> "$GITHUB_OUTPUT"   # ← ログに残す

      - name: Setup Python
        if: ${{ steps.win.outputs.inwindow == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        if: ${{ steps.win.outputs.inwindow == 'true' }}
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor
        if: ${{ steps.win.outputs.inwindow == 'true' }}
        env:
          CHATWORK_TOKEN: ${{ secrets.CHATWORK_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: python ur_monitor.py

      - name: Persist state
        if: always()
        run: |
          git config user.name  "ur-monitor-bot"
          git config user.email "bot@example.com"
          git add .state.json || true
          if ! git diff --cached --quiet -- .state.json; then
            git commit -m "state update"
            git push
          else
            echo "no state changes"
          fi
