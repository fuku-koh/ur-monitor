name: UR Monitor

on:
  schedule:
    - cron: "*/10 * * * *"   # UTC基準。10分おきに起動だけさせる
  workflow_dispatch: {}       # 手動実行用（任意）

permissions:
  contents: write             # .state.json を push するため

concurrency:
  group: ur-monitor
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # まずは時間帯チェックだけ（checkout不要）
      - name: Window gate (JST 09:30–19:00 only)
        id: gate
        shell: bash
        run: |
          jst_hm=$(TZ=Asia/Tokyo date +%H%M)
          hm=$((10#$jst_hm))                     # ← 10進で評価（先頭0でもOK）
            if (( hm >= 930 && hm <= 1900 )); then
            echo "inwindow=true"  >> "$GITHUB_OUTPUT"
            echo "JST now: $jst_hm"
          else
            echo "inwindow=false" >> "$GITHUB_OUTPUT"
            echo "skip: out of window (JST $jst_hm)"
          fi

      # ここから先は稼働時間内だけ実行
      - uses: actions/checkout@v4
        if: steps.gate.outputs.inwindow == 'true'

      - uses: actions/setup-python@v5
        if: steps.gate.outputs.inwindow == 'true'
        with:
          python-version: '3.11'

      - name: Install deps
        if: steps.gate.outputs.inwindow == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run monitor
        if: steps.gate.outputs.inwindow == 'true'
        env:
          CHATWORK_TOKEN: ${{ secrets.CHATWORK_TOKEN }}
          CHATWORK_ROOM_ID: ${{ secrets.CHATWORK_ROOM_ID }}
        run: python ur_monitor.py

      - name: Persist state
        if: steps.gate.outputs.inwindow == 'true' && always()
        run: |
          git config user.name  "ur-monitor-bot"
          git config user.email "bot@example.com"
          git add .state.json
          if ! git diff --cached --quiet -- .state.json; then
            git commit -m "state update"
            git push
          else
            echo "no state changes"
          fi
